<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advent 2025</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: "Georgia", serif;
        background: linear-gradient(to bottom, #0b1c42, #0f295f, #183b92);
        color: white;
        text-align: center;
        min-height: 100vh;

        /* Cursor (doesn't render on your system‚Äîkept for completeness) */
        cursor: auto;
    }

    h1 {
        margin-top: 30px;
        margin-bottom: 10px;
        font-size: 3rem;
        letter-spacing: 2px;
    }

    .intro-verse {
        font-size: 1.3rem;
        margin-bottom: 40px;
        font-style: italic;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        padding: 0 20px;
    }

    .calendar-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        max-width: 900px;
        margin: 0 auto 60px auto;
        padding: 20px;
    }

    .day-box {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        padding: 20px;
        font-size: 1.3rem;
        cursor: pointer;
        transition: 0.3s;
        backdrop-filter: blur(3px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .day-box:hover {
        background: rgba(255, 255, 255, 0.25);
    }

    /* Modal styling */
    .modal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0; top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
    }
.modal-content {
    background: #fff;
    color: #000;
    margin: 10% auto;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 600px;
    font-size: 1.2rem;
    line-height: 1.5;

    /* NEW */
    max-height: 70vh;
    overflow-y: auto;
}

    .close {
        float: right;
        font-size: 2rem;
        cursor: pointer;
    }

    /* ‚ú® Sparkle Trail */
    .sparkle {
        position: fixed;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        pointer-events: none;
        background: radial-gradient(circle, #fff 0%, #ffd27f 40%, rgba(255,255,255,0) 70%);
        box-shadow: 0 0 8px rgba(255,255,255,0.9);
        animation: fadeOut 0.7s linear forwards;
        z-index: 9999;
    }

    @keyframes fadeOut {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.4); }
    }

    /* ‚ú® Advent Candles */
    .advent-candles {
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 40px;
        margin-bottom: 20px; /* leaves room for the footer */
        align-items: flex-end;
    }

    .candle {
        position: relative;
        width: 35px;
        height: 140px;
        border-radius: 10px;
        background: linear-gradient(to bottom, #7e3d9a, #4b2566);
        box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
    }

    .candle.pink {
        background: linear-gradient(to bottom, #ff8ac5, #b04a7a);
    }

    .candle::before {
        content: "";
        position: absolute;
        top: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 48px;
        height: 20px;
        background: inherit;
        border-radius: 50%;
        filter: brightness(1.3);
    }

    .flame {
        position: absolute;
        top: -35px;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 30px;
        background: radial-gradient(ellipse at center, #fff6a9 0%, #ffd25a 45%, rgba(255,255,255,0) 70%);
        animation: flicker 0.13s infinite alternate;
        border-radius: 50% 50% 60% 60%;
        filter: drop-shadow(0 0 10px #ffc241);
        pointer-events: none;
    }

    @keyframes flicker {
        0% { transform: translateX(-50%) scale(0.95); opacity: 0.92; }
        100% { transform: translateX(-50%) scale(1.05); opacity: 1; }
    }

    footer {
        margin-bottom: 40px;
        font-size: 0.9rem;
        opacity: 0.6;
    }
</style>
</head>

<body>

<h1>Advent 2025</h1>

<div class="intro-verse">
    ‚ÄúThe people who walked in darkness have seen a great light.‚Äù ‚Äî Isaiah 9:2 (NKJV)
</div>

<div class="calendar-grid" id="calendar"></div>

<!-- Modal -->
<div id="verseModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modal-day"></h2>
        <p id="modal-text"></p>
    </div>
</div>

<!-- ‚ú® Advent Candles Footer Section -->
<div class="advent-candles">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle pink"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
</div>

<footer>
    Advent reflections ¬© 2025
</footer>

<!-- ‚ú® Sparkle Trail Script -->
<script>
document.addEventListener("mousemove", (event) => {
    for (let i = 0; i < 3; i++) {
        createSparkle(event.clientX, event.clientY);
    }
});

function createSparkle(x, y) {
    const s = document.createElement("div");
    s.classList.add("sparkle");

    const offsetX = (Math.random() - 0.5) * 20;
    const offsetY = (Math.random() - 0.5) * 20;

    s.style.left = x + offsetX + "px";
    s.style.top = y + offsetY + "px";

    document.body.appendChild(s);

    setTimeout(() => s.remove(), 800);
}
</script>

<!-- üìñ Calendar Script -->
<script>
const verses = {
    1: `‚ÄúImmediately after the tribulation of those days shall the sun be darkened, and the moon shall not give her light, and the stars shall fall from heaven, and the powers of the heavens shall be shaken; and then shall appear the sign of the Son of man in heaven, and then shall all the tribes of the earth mourn, and they shall see the Son of man coming in the clouds of heaven with power and great glory. And he shall send his angels with a great sound of a trumpet, and they shall gather together his elect from the four winds, from one end of heaven to the other. Now learn a parable of the fig tree: When his branch is yet tender and putteth forth leaves, ye know that summer is nigh. So likewise ye, when ye shall see all these things, know that it is near, even at the doors. Verily I say unto you, This generation shall not pass till all these things be fulfilled. Heaven and earth shall pass away, but my words shall not pass away. But of that day and hour knoweth no man, no, not the angels of heaven, but my Father only. But as the days of Noe were, so shall also the coming of the Son of man be. For as in the days that were before the flood they were eating and drinking, marrying and giving in marriage, until the day that Noe entered into the ark, and knew not until the flood came and took them all away, so shall also the coming of the Son of man be. Then shall two be in the field; the one shall be taken and the other left. Two women shall be grinding at the mill; the one shall be taken and the other left. Watch therefore, for ye know not what hour your Lord doth come. But know this: that if the goodman of the house had known in what watch the thief would come, he would have watched and would not have suffered his house to be broken up. Therefore be ye also ready, for in such an hour as ye think not the Son of man cometh.‚Äù ‚Äî Matthew 24:29‚Äì44 (KJV)`,
2: `‚ÄúThus saith the Lord; A voice was heard in Ramah, lamentation, and bitter weeping; Rahel weeping for her children refused to be comforted for her children, because they were not. Thus saith the Lord; Refrain thy voice from weeping, and thine eyes from tears: for thy work shall be rewarded, saith the Lord; and they shall come again from the land of the enemy. And there is hope in thine end, saith the Lord, that thy children shall come again to their own border. I have surely heard Ephraim bemoaning himself thus; Thou hast chastised me, and I was chastised, as a bullock unaccustomed to the yoke: turn thou me, and I shall be turned; for thou art the Lord my God. Surely after that I was turned, I repented; and after that I was instructed, I smote upon my thigh: I was ashamed, yea, even confounded, because I did bear the reproach of my youth. Is Ephraim my dear son? Is he a pleasant child? For since I spake against him, I do earnestly remember him still: therefore my bowels are troubled for him; I will surely have mercy upon him, saith the Lord. Set thee up waymarks, make thee high heaps: set thine heart toward the highway, even the way which thou wentest: turn again, O virgin of Israel, turn again to these thy cities. How long wilt thou go about, O thou backsliding daughter? For the Lord hath created a new thing in the earth, A woman shall compass a man. Thus saith the Lord of hosts, the God of Israel; As yet they shall use this speech in the land of Judah and in the cities thereof, when I shall bring again their captivity; The Lord bless thee, O habitation of justice, and mountain of holiness. And there shall dwell in Judah itself, and in all the cities thereof together, husbandmen, and they that go forth with flocks. For I have satiated the weary soul, and I have replenished every sorrowful soul. Upon this I awaked, and beheld; and my sleep was sweet unto me. Behold, the days come, saith the Lord, that I will sow the house of Israel and the house of Judah with the seed of man, and with the seed of beast. And it shall come to pass, that like as I have watched over them, to pluck up, and to break down, and to throw down, and to destroy, and to afflict; so will I watch over them, to build, and to plant, saith the Lord. In those days they shall say no more, The fathers have eaten a sour grape, and the children‚Äôs teeth are set on edge. But every one shall die for his own iniquity: every man that eateth the sour grape, his teeth shall be set on edge.‚Äù ‚Äî Jeremiah 31:15‚Äì30 (KJV)`,
    11: `‚ÄúTherefore the Lord Himself will give you a sign:
        Behold, the virgin shall conceive and bear a Son,
        and shall call His name Immanuel.‚Äù
        ‚Äî Isaiah 7:14 (NKJV)`,

    22: `‚ÄúFor unto us a Child is born,
        unto us a Son is given;
        and the government will be upon His shoulder.
        And His name will be called Wonderful, Counselor, Mighty God,
        Everlasting Father, Prince of Peace.‚Äù
        ‚Äî Isaiah 9:6 (NKJV)`,
    3: `MERRY CHRISTMAS`,
    25: `‚ÄúBut you, Bethlehem Ephrathah,
        Though you are little among the thousands of Judah,
        Yet out of you shall come forth to Me
        The One to be Ruler in Israel,
        Whose goings forth are from of old,
        From everlasting.‚Äù
        ‚Äî Micah 5:2 (NKJV)`
};

const grid = document.getElementById("calendar");

for (let day = 1; day <= 25; day++) {
    const box = document.createElement("div");
    box.className = "day-box";
    box.innerHTML = `Day ${day}`;
    box.onclick = () => openModal(day);
    grid.appendChild(box);
}

function openModal(day) {
    document.getElementById("modal-day").innerText = "Day " + day;
    document.getElementById("modal-text").innerHTML =
        verses[day] || "Verse coming soon...";
    document.getElementById("verseModal").style.display = "block";
}

function closeModal() {
    document.getElementById("verseModal").style.display = "none";
}

window.onclick = function(event) {
    const modal = document.getElementById("verseModal");
    if (event.target === modal) modal.style.display = "none";
};
</script>

</body>
</html>
