<meta charset="UTF-8">
<title>Advent 2025</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: "Georgia", serif;
        background: linear-gradient(to bottom, #0b1c42, #0f295f, #183b92);
        color: white;
        text-align: center;
        min-height: 100vh;

        /* Cursor (doesn't render on your systemâ€”kept for completeness) */
        cursor: auto;
    }

    h1 {
        margin-top: 30px;
        margin-bottom: 10px;
        font-size: 3rem;
        letter-spacing: 2px;
    }

    .intro-verse {
        font-size: 1.3rem;
        margin-bottom: 40px;
        font-style: italic;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        padding: 0 20px;
    }

    .calendar-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        max-width: 900px;
        margin: 0 auto 60px auto;
        padding: 20px;
    }

    .day-box {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        padding: 20px;
        font-size: 1.3rem;
        cursor: pointer;
        transition: 0.3s;
        backdrop-filter: blur(3px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .day-box:hover {
        background: rgba(255, 255, 255, 0.25);
    }

    /* Modal styling */
    .modal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0; top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
    }
.modal-content {
    background: #fff;
    color: #000;
    margin: 10% auto;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 600px;
    font-size: 1.2rem;
    line-height: 1.5;

    /* NEW */
    max-height: 70vh;
    overflow-y: auto;
}

    .close {
        float: right;
        font-size: 2rem;
        cursor: pointer;
    }

    /* âœ¨ Sparkle Trail */
    .sparkle {
        position: fixed;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        pointer-events: none;
        background: radial-gradient(circle, #fff 0%, #ffd27f 40%, rgba(255,255,255,0) 70%);
        box-shadow: 0 0 8px rgba(255,255,255,0.9);
        animation: fadeOut 0.7s linear forwards;
        z-index: 9999;
    }

    @keyframes fadeOut {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.4); }
    }

    /* âœ¨ Advent Candles */
    .advent-candles {
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 40px;
        margin-bottom: 20px; /* leaves room for the footer */
        align-items: flex-end;
    }

    .candle {
        position: relative;
        width: 35px;
        height: 140px;
        border-radius: 10px;
        background: linear-gradient(to bottom, #7e3d9a, #4b2566);
        box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
    }

    .candle.pink {
        background: linear-gradient(to bottom, #ff8ac5, #b04a7a);
    }

    .candle::before {
        content: "";
        position: absolute;
        top: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 48px;
        height: 20px;
        background: inherit;
        border-radius: 50%;
        filter: brightness(1.3);
    }


    .flame {
    	position: absolute;
    	top: -35px;
    	left: 50%;
    	transform: translateX(-50%);
    	width: 20px;
    	height: 30px;
    	background: radial-gradient(ellipse at center, #fff6a9 0%, #ffd25a 45%, rgba(255,255,255,0) 70%);
    	animation: flicker 0.13s infinite alternate;
    	border-radius: 50% 50% 60% 60%;
    	filter: drop-shadow(0 0 10px #ffc241);
    	pointer-events: none;
    	display: none;          /* default hidden */
	}

     .flame.lit {
    	display: block;         /* show when lit */
      }


    @keyframes flicker {
        0% { transform: translateX(-50%) scale(0.95); opacity: 0.92; }
        100% { transform: translateX(-50%) scale(1.05); opacity: 1; }
    }

    footer {
        margin-bottom: 40px;
        font-size: 0.9rem;
        opacity: 0.6;
    }

	/* Frosted effect for locked days */
.day-box.locked {
    opacity: 0.45;
    filter: blur(1px);
    cursor: not-allowed;
    background: rgba(255, 255, 255, 0.20);
    backdrop-filter: blur(4px);
    border: 1px solid rgba(255, 255, 255, 0.25);
}

/* Unlocked days (normal) */
.day-box.unlocked {
    opacity: 1;
    filter: none;
    cursor: pointer;
}

</style>

<script>
document.addEventListener("mousemove", (event) => {
    for (let i = 0; i < 3; i++) {
        createSparkle(event.clientX, event.clientY);
    }
});

function createSparkle(x, y) {
    const s = document.createElement("div");
    s.classList.add("sparkle");

    const offsetX = (Math.random() - 0.5) * 20;
    const offsetY = (Math.random() - 0.5) * 20;

    s.style.left = x + offsetX + "px";
    s.style.top = y + offsetY + "px";

    document.body.appendChild(s);

    setTimeout(() => s.remove(), 800);
}
</script>
